<!doctype html>

<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>

    <title>Particle System - WebGPU</title>
    <style>
        iframe {
            display: block;
            width: 300px;
            height: 130px;
            border: 2px solid green;
        }
    </style>
  </head>
  <body>
    Top Level
    <!--script type="module" src='./raf.js'></script-->

    <div id='iframes'><iframe src='iframe.html'></iframe><iframe src='iframe.html'></iframe></div>

    <button id='addIframe'>Add iframe</button>
    <button id='removeIframe'>Remove iframe</button>

    <script>
        // Main page only
        const addBtn = document.getElementById('addIframe');
        const removeBtn = document.getElementById('removeIframe');

        if (addBtn && removeBtn) {
            const iframeContainer = document.getElementById('iframes');
            addBtn.addEventListener('click', () => {
                const iframe = document.createElement('iframe');
                iframe.src = 'iframe.html';
                iframeContainer.appendChild(iframe);
            });

            removeBtn.addEventListener('click', () => {
                iframeContainer.removeChild(iframeContainer.lastChild);
            });
        }
    </script>
  </body>
</html>
